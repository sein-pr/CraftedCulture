<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="icon" href="/assets/img/logo.png" type="image/x-icon">
    <title>CraftedCulture | Honoring Our Culture</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="assets/img/logo.png" alt="CraftedCulture Logo">
            </a>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search..." />
            </div>
            <ul class="nav-links">
                <li style="position: relative;">
                    <a href="#" id="cartIcon">
                        <i class='bx bx-shopping-bag'></i>
                        <span class="icon-label">Cart</span>
                    </a>
                    <span class="cart-badge" id="cartBadge">0</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-heart'></i>
                        <span class="icon-label">Favorites</span>
                    </a>
                </li>
                <li class="profile-dropdown" style="position: relative;">
                    <a href="#" class="profile-link">
                        <img src="/assets/img/logo.png" alt="profile" id="openLoginModal" class="login-btn">
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#"><i class="fa-solid fa-user"></i> Manage Profile</a></li>
                        <li><a href="#"><i class="fa-solid fa-box"></i> Order History</a></li>
                        <li><a href="#"><i class="fa-solid fa-cog"></i> Settings</a></li>
                        <li><a href="#"><i class="fa-solid fa-sign-out-alt"></i> Logout</a></li>
                    </ul>
                </li>

            </ul>
        </nav>
        <nav class="navbar-left">
            <ul class="nav-items">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Stories</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
        <!-- <hr> -->
    </header>
    <main>
        <!-- Main content goes here -->
        <section class="container">
            <div class="slide">
                <div class="slide-swp swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide swiper-slide1">
                            <img src="/assets/data/slider01.png" alt="">
                        </div>
                        <div class="swiper-slide swiper-slide2">
                            <img src="/assets/data/slider02.png" alt="">
                        </div>
                        <div class="swiper-slide swiper-slide3">
                            <img src="/assets/data/slider03.png" alt="">
                        </div>
                        <div class="swiper-slide swiper-slide4">
                            <img src="/assets/data/slider04.png" alt="">
                        </div>
                        <div class="swiper-slide swiper-slide5">
                            <img src="/assets/data/slider05.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </section>


    </main>

    <footer>
        <!-- Footer content goes here -->
    </footer>

    <!-- Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <button id="closeModal" class="close-btn"><i class='bx bx-x'></i></button> <!-- Close button -->
            <div class="form-container" id="formContainer">
                <div class="form-panel form-panel-login">
                    <form action="">
                        <h1>Login</h1>
                        <div class="input-box">
                            <input type="text" placeholder="Username" required />
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Password" required />
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox" /> Remember me</label>
                            <a href="#">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn">Login</button>
                        <button type="button" class="btn social-btn">Login with Google</button>
                        <button type="button" class="btn social-btn">Login with Facebook</button>
                        <div class="register-link">
                            <p>Don't have an account? <a href="#" id="showRegister">Register here!</a></p>
                        </div>
                    </form>
                </div>
                <div class="form-panel form-panel-register">
                    <form action="">
                        <h1>Register</h1>
                        <div class="input-box">
                            <input type="text" placeholder="Username" required />
                        </div>
                        <div class="input-box">
                            <input type="email" placeholder="Email" required />
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Password" required />
                        </div>
                        <button type="submit" class="btn">Register</button>
                        <button type="button" class="btn social-btn">Register with Google</button>
                        <button type="button" class="btn social-btn">Register with Facebook</button>
                        <div class="register-link">
                            <p>Already have an account? <a href="#" id="showLogin">Login here!</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="scripts/main.js"></script>
    <script src="https://kit.fontawesome.com/b9eb99af91.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</body>

</html>
